<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="selection-area">
        Selection Area
      </div>
      <div id="current-color">
        <div id="current-color-display"></div>
        <div id="current-color-values">
          <p class="bold">Current Color:</p>
          <p class="color-val">HSL: 289, 87.7%, 25.5%</p>
          <p class="color-val">RGB: 101, 8, 122</p>
          <p class="color-val">HEX: #66087a</p>
        </div>
      </div>
      <div id="related-colors">
        <label for="related">Choose a related color type: </label>
        <select name="related">
          <option value="complimentary">Complimentary</option> 
          <option value="triadic">Triadic</option>
          <option value="tetradic">Tetradic</option> 
          <option value="analagous">Analagous</option> 
          <option value="hues">Hues</option> 
          <option value="saturation">Saturation</option> 
          <option value="lightness">Lightness</option> 
        </select>
        <div id="related-color-display">
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
          <div class="color-tile">
            <div class="tile-top"></div>
            <div class="tile-bottom">#fe37e2</div>
          </div>
        </div>
      </div>
      <div id="saved-colors">
        <p class="bold">Saved Colors</p>
      </div>
    </main>
    <footer>
 
    </footer>
  </body>
</html>
